  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <div id='app'>
    <!--
      디렉티브
      v-for : 반복문
      v-if : 조건문
      같이 작성을 하게 되면, 매 반복에 if를 체크
    -->
    {{todos}}
    <img v-bind:src="logo" alt=""> <br>
    <input type="text" v-model="newTodo" v-on:keyup.enter="addTodo"><br>
    <li v-for="todo in todos" v-if="!todo.completed" v-on:click="toggleCompleted(todo)">
        {{todo.content}}
    </li>
    <li v-else v-on:click="toggleCompleted(todo)"><del>{{ todo.content }}</del></li>
  </div>
