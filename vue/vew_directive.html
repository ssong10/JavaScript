<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{message}}</h1>
    <!-- 반복문 돌려서 li 태그로 이름 출력
      for
      if (같은라인, 우선순위가 for가 높음)
    -->
    <li v-for="member in members">{{member.name}} -
      <span v-if="member.gender==='M'" :key="member.id">남자</span>
      <span v-else>여자</span>
    </li>
    <!-- v-model 
      data 내에 초기화가 반드시 필요!
    -->
    <input type="text" v-model="userText">
    <p> 사용자가 입력중...{{userText }}</p>
    <!-- 속성값: v-bind -->
    <img v-bind:src="url" alt="뭘봐">
    <img :src="url" alt="뭘봐">
    <!-- methods -->
    <br><button v-on:click="countUp">+++</button>
    <button @click="countDown">----</button>
    <p>{{counter}}</p>
    <!-- computed vs methods -->
    <h2>methods : {{dateMethods()}}</h2> <!-- 함수를 실행, 모든 data 변경시마다 계속 호출 -->
    <h2>computed : {{ dateComputed }} </h2> <!-- 함수의 실행 결과를 계산된 (computed) 변수의 값으로 저장-->
    <!-- v-text -->
    <h2 v-text="message"></h2>
    <h3>{{message}}</h3>
    <!-- html -->
    <span v-html="myTag"></span>
    <!-- v-show -->
    <p v-show="false">인성인성</p> <!-- 렌더링은 하는데, css로 보이지 않게 함-->
    <p v-if="false">태우태우</p> <!-- 렌더링 자체를 하지 않음 -->
  </div>
